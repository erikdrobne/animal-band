<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Animal band</title>

    <link rel="stylesheet" type="text/css" href="./assets/css/style.min.css" />
</head>

<body>
    <div id="animalBand">
        <section class="band">
            <div class="band__container"></div>
             <audio src="./assets/sounds/samples/background-music.mp3" id='glasba-ozadje' autoplay="true" loop="true"></audio> 
         </section>
        <section class="timeline">
            <div class="controls">
                <button class="btn btn--play">
                    <div class="icon icon--play"></div>
                </button>
            </div>
            <div class="sequencer"></div>
            <div class="volume-control">
                <input class="gain" type="range" min="0" max="120" step="1" value="100" />
            </div>
        </section>
    </div>

    <script data-main="./app" src="./vendor.js"></script>
    <script src="./app.js"></script>
</body>

</html>
